    MediaPipe Hands
    https://google.github.io/mediapipe/solutions/hands.html#javascript-solution-api
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d@0.3/control_utils_3d.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4/hands.js"
      crossorigin="anonymous"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/p5.js"
    ></script>
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" src="libraries/p5.sound.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="sketch.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="Player.js"
    ></script>
    <script language="javascript" type="text/javascript" src="Line.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="Level.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="LevelSetupFunction.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="Brain.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="Population.js"
    ></script>
    <script language="javascript" type="text/javascript" src="Coin.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d@0.3/control_utils_3d.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.6/control_utils.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="hands.css"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: black">
    <style>
      .square-box {
        width: 20%;
        height: 0;
        padding-top: 33%;
        position: absolute;
        right: 20px;
        top: 20px;
      }

      .landmark-grid-container {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: black;
      }
    </style>

    <div style="display: flex">
      <div
        onkeydown="keyPressed()"
        id="canvas"
        class="game_canvas"
        width="100%"
        height="100%"
      ></div>

      <div
        class="container"
        width="520px"
        height="520px"
        style="background-color: black"
      >
        <div display="flex" flex-direction="column">
          <video class="input_video"></video>
          <canvas class="output_canvas" width="520px" height="520px"></canvas>
          <div class="loading">
            <div class="spinner"></div>
            <div class="message">Loading</div>
          </div>
          <div class="square-box">
            <div class="landmark-grid-container"></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas_game"></canvas>
    <div class="control-panel"></div>
  </body>
</html>

<script type="module" src="hands.js"></script>
